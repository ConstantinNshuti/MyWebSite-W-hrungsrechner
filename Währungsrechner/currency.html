    <title>Currency Calculator</title>
</head>
<body>
<div class="center">
<h2 id="version">Currency Calculator</h2>
<p>This currency calculator shows the exchange rate table for 2 currencies</p> <br>
</div>
<article >
    <div class="center">
    <div id="swap">
        <form >
            <label >Currency 1:</label>
            <input id="wert1" type="text" required placeholder="Euro">
            <label >Currency 2:</label>
            <input id="wert2" type="text" required placeholder="Dollar">
            <button id="swapbutton" type="button" >Swap currencies</button>
        </form>
    </div><br>
    <div id="rate">
        <form>
            <label >Exchange rate</label>
            <input id="resulat" type="number" required>
            <button id="calculate" type="button">Calculate table</button>
        </form>

    </div><br>

    <div id="neu-zeile">

    </div><br>
    <div id="table-laden">


    </div><br>
